<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Time Range</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/time-selector.css?v=3" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-filter"></i> Define Period</h1>

        <form action="/analytics" method="get">

            <div class="form-group">
                <label for="start_time">Start Time</label>
                <input type="datetime-local" id="start_time" name="start_time" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Time</label>
                <input type="datetime-local" id="end_time" name="end_time" class="input-field" required>
            </div>

            <button type="submit" class="submit-button">
                Show Analytics <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </div>
</body>
</html>
